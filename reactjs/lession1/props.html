<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">


        //App.js
        function Item(props) {

            console.log(props);
            return (
                <div>
                    <img src={props.image} alt={props.title} />
                    <h2>{props.title}</h2>
                    <p>{props.description}</p>
                    <p>{props.publusheAt}</p>
                </div>
            )
        }

        function App() {
            return (
                <div id='wrapper'>
                    <Item
                        image='https://files.fullstack.edu.vn/f8-prod/blog_posts/1671/61b6368a3a089.jpg'
                        title="Thời gian và Động lực"
                        description='Có lẽ cũng rất lâu rồi mà tôi chưa đụng đến thứ được gọi là "timetable". Hay dân dã hơn thì người ta hay gọi là "Lịch thường nhật"'
                        publusheAt="3 tháng trước - 2 phút đọc"
                    />
                    <Item />
                    <Item />
                </div>
            )
        }

        //index.js
        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
</body>

</html>
